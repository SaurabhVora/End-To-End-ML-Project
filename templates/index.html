<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Exam Performance Indicator</title>
    <!-- Include Tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      .bg-gradient {
        background: linear-gradient(135deg, black, white);
      }
      .content {

  <body class="flex items-center justify-center h-screen bg-gradient">

      </p>
      <a
        href="{{ url_for('predict_datapoint') }}"
        class="w-full p-3 mt-4 text-center text-white bg-blue-500 rounded-md hover:bg-blue-700"

      >
    </div>

</html>
